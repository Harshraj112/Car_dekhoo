<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Sidebar collapse styles */
        aside {
            transition: all 0.3s ease;
            width: 250px;
            transform: translateX(0);
            position: fixed;
            height: 100vh;
            z-index: 100;
            background: rgba(33, 37, 41, 0.95);
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            top: 20px;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        aside.collapsed {
            width: 80px;
            animation: slideOut 0.5s ease forwards;
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-70%);
            }
        }

        aside.collapsed .brand-name,
        aside.collapsed .item-name {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        aside.collapsed + main {
            margin-left: 80px;
            width: calc(100% - 80px);
            animation: expandMain 0.5s ease forwards;
        }

        @keyframes expandMain {
            from {
                margin-left: 250px;
                width: calc(100% - 250px);
            }
            to {
                margin-left: 80px;
                width: calc(100% - 80px);
            }
        }

        .menu-btn {
            transition: all 0.3s ease;
            position: absolute;
            right: -15px;
            top: 30px;
            z-index: 101;
            background: white;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            animation: rotateInfinite 2s linear infinite;
        }

        @keyframes rotateInfinite {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        aside.collapsed .menu-btn {
            animation: rotateInfiniteReverse 2s linear infinite;
        }

        @keyframes rotateInfiniteReverse {
            from {
                transform: rotate(360deg);
            }
            to {
                transform: rotate(0deg);
            }
        }

        main {
            margin-left: 250px;
            margin-top: 20px;
            transition: all 0.3s ease;
            width: calc(100% - 250px);
            min-height: calc(100vh - 20px);
            padding: 20px;
            box-sizing: border-box;
            animation: collapseMain 0.5s ease forwards;
            overflow: hidden;
        }

        @keyframes collapseMain {
            from {
                margin-left: 80px;
                width: calc(100% - 80px);
            }
            to {
                margin-left: 250px;
                width: calc(100% - 250px);
            }
        }

        .menu-items {
            position: relative;
        }

        .menu-items li {
            transition: all 0.3s ease;
            opacity: 1;
            transform: translateX(0);
            animation: fadeInItems 0.5s ease forwards;
        }

        @keyframes fadeInItems {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .logo-wrapper, .menu-items li a {
            transition: all 0.3s ease;
            position: relative;
            white-space: nowrap;
        }

        aside.collapsed .logo-wrapper {
            justify-content: center;
        }

        /* Infinite Carousel Styles */
        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 50px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
            width: fit-content;
        }

        .carousel-slide {
            flex: 0 0 100%;
            min-width: 100%;
            position: relative;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .menu-btn {
                display: none;
            }
            
            aside {
                width: 80px;
            }

            aside .brand-name,
            aside .item-name {
                display: none;
            }

            main {
                margin-left: 80px;
                width: calc(100% - 80px);
            }
        }
    </style>
</head>
<body>
    <aside>
        <button class="menu-btn fa fa-chevron-left"></button>
        <a href="#" class="logo-wrapper">
          <span class="fa-brands fa-uikit"></span>
          <span class="brand-name">Car Rental</span>
        </a>
        <div class="separator"></div>
        <ul class="menu-items">
          <li><a href="#"><span class="icon fa fa-house"></span><span class="item-name">Home</span></a><span
              class="tooltip">Home</span>
          </li>
          <li><a href="dashboard.html"><span class="icon fa fa-layer-group"></span><span class="item-name">Dashboard</span></a>
            <span class="tooltip">Dashboard</span>
          </li>
          <li><a href="analytics.html"><span class="icon fa fa-chart-line"></span><span class="item-name">Analytics</span></a>
            <span class="tooltip">Analytics</span>
          </li>
          <li><a href="#"><span class="icon fa fa-chart-simple"></span><span class="item-name">Leaderboard</span></a>
            <span class="tooltip">Leaderboard</span>
          </li>
          <li><a href="#"><span class="icon fa fa-user"></span><span class="item-name">Account</span></a>
            <span class="tooltip">Account</span>
          </li>
          <li><a href="#"><span class="icon fa fa-gear"></span><span class="item-name">Settings</span></a>
            <span class="tooltip">Settings</span>
          </li>
          <li><a href="contact.html"><span class="icon fa fa-comment-dots"></span><span class="item-name">Contact</span></a>
            <span class="tooltip">Contact</span>
          </li>
        </ul>
    </aside>
    <main></main>
    <script src="main.js"></script>
    <script>
        // Collapse function
        document.querySelector('.menu-btn').addEventListener('click', function() {
            const aside = document.querySelector('aside');
            aside.classList.toggle('collapsed');
        });

        // Infinite carousel functionality
        function createInfiniteCarousel(container, slides) {
            const track = container.querySelector('.carousel-track');
            const slideWidth = container.clientWidth;
            let currentIndex = 0;

            // Clone slides for infinite effect
            slides.forEach(slide => {
                const clone = slide.cloneNode(true);
                track.appendChild(clone);
            });

            function slide(direction) {
                currentIndex += direction;
                track.style.transition = 'transform 0.5s ease';
                track.style.transform = `translateX(${-currentIndex * slideWidth}px)`;

                // When reaching the end of cloned slides, reset position without animation
                if (currentIndex >= slides.length) {
                    setTimeout(() => {
                        track.style.transition = 'none';
                        currentIndex = 0;
                        track.style.transform = `translateX(0)`;
                    }, 500);
                }
            }

            // Auto slide every 3 seconds
            setInterval(() => slide(1), 3000);
        }
    </script>
</body>
</html>
